<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafío 2 - Layout de e-commerce con Grid</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div id="root">
      <!-- header -->
      <header>
        <h1>Mi Ecommerce</h1>
      </header>

      <!-- aside - menú lateral  -->
      <aside>
        <h2>Categorias</h2>
        <nav class="nav">
          <ul>
            <li>Perfumes <span class="span">(1)</span></li>
            <li>Ropa <span class="span">(1)</span></li>
            <li>Accesorios <span class="span">(1)</span></li>
            <li>Zapatos <span class="span">(1)</span></li>
          </ul>
        </nav>
      </aside>

      <!-- main -->
      <main>
        <div class="galery">
          <!-- card 1 -->
          <div class="card">
            <div class="images">
              <img src="assets/img/producto1.png" alt="image" />
            </div>

            <div class="card-body">
              <h4>Titulo</h4>
              <p>$ 10.000</p>
              <button>Comprar</button>
            </div>
          </div>

          <!-- card 2 -->
          <div class="card">
            <div class="images">
              <img src="assets/img/producto4.jpeg" alt="image" />
            </div>

            <div class="card-body">
              <h4>Titulo</h4>
              <p>$ 10.000</p>
              <button>Comprar</button>
            </div>
          </div>

          <!-- card 3 -->
          <div class="card">
            <div class="images">
              <img src="assets/img/producto2.png" alt="image" />
            </div>

            <div class="card-body">
              <h4>Titulo</h4>
              <p>$ 10.000</p>
              <button>Comprar</button>
            </div>
          </div>

          <!-- card 4 -->
          <div class="card">
            <div class="images">
              <img src="assets/img/producto2.png" alt="image" />
            </div>

            <div class="card-body">
              <h4>Titulo</h4>
              <p>$ 10.000</p>
              <button>Comprar</button>
            </div>
          </div>
        </div>
      </main>

      <!-- footer -->
      <footer>
        <h4>@miecommerce</h4>
      </footer>
    </div>
  </body>
</html>
